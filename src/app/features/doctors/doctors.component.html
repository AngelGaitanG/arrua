<section class="doctors-section">
    <div class="section-header">
      <h2>Equipo de <span class="highlight">experimentados</span> dentistas</h2>
      <p class="subtitle">Nuestros doctores han trabajado en odontología por más de 10 años para que cada paciente se sienta cómodo</p>
    </div>
    
    <div class="doctors-list">
      <div 
        class="doctor-card" 
        *ngFor="let doctor of doctors; let i = index" 
        [ngClass]="{'expanded': i === expandedIndex}" 
        (click)="expandCard(i)">
        <img [src]="doctor.image" [alt]="doctor.name">
        <div class="doctor-info" *ngIf="i === expandedIndex">
          <h3>{{ doctor.name }}</h3>
          <p>{{ doctor.position }}</p>
        </div>
      </div>
    </div>
  </section>
